<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading... | John Fashion</title>
  <meta name="description" content="Weekly fashion diary entry from London">
  <meta name="theme-color" content="#0a0a0a">

  <!-- Fonts - matching homepage -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body class="week-page">
  <!-- Noise Texture Overlay -->
  <div class="noise" aria-hidden="true"></div>

  <!-- Header -->
  <header class="header" id="header">
    <div class="header__inner">
      <a href="/" class="header__logo">
        <span class="header__logo-text">John</span>
        <span class="header__logo-accent">Fash(i)on</span>
      </a>
      <a href="/" class="header__back">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back to Route
      </a>
    </div>
  </header>

  <!-- Week Content - populated by JavaScript -->
  <main id="week-content">
    <div class="loading">
      <div class="loading__spinner"></div>
      <p>Loading...</p>
    </div>
  </main>

  <!-- Lightbox for images -->
  <div class="lightbox" id="lightbox" hidden>
    <button class="lightbox__close" aria-label="Close">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 6L6 18M6 6l12 12"/>
      </svg>
    </button>
    <button class="lightbox__prev" aria-label="Previous">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M15 18l-6-6 6-6"/>
      </svg>
    </button>
    <button class="lightbox__next" aria-label="Next">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M9 18l6-6-6-6"/>
      </svg>
    </button>
    <div class="lightbox__content">
      <img src="" alt="" class="lightbox__image" id="lightbox-image">
      <p class="lightbox__caption" id="lightbox-caption"></p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer__inner">
      <div class="footer__brand">
        <div class="footer__logo">
          <span>John</span><span class="footer__logo-accent">Fash(i)on</span>
        </div>
        <p class="footer__tagline">A London Style Journey</p>
        <p class="footer__copy">&copy; 2026 John Stanley</p>
      </div>
      <div class="footer__meta">
        <p class="footer__domain">johnfashon.com</p>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="js/content-loader.js"></script>
  <script src="js/week-page.js"></script>
  <script src="js/cursor-trail.js"></script>
</body>
</html>
